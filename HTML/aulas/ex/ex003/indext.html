<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Formulário de identificação</title>
</head>
<body>
    <DIV id="container">
        <img src="imagens/perfil.png" alt="imagem do seu perfil">

        <form >
            <div>
                <input type="text" class="email"  name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div>
                <input type="password" class="senha" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div>
                <input class="submit" type="submit" value="Logar">
            </div>
        </form>
    </DIV>
</body>
</html>
