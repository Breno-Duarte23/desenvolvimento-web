<body>
    <!-- inicio container -->

        <!-- inicio header -->
        <header>
            <div id="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </div>

            <!-- inicip nav -->
            <nav>

                <ul>
                    <li><a href="#">Home</a></li>

            <!-- fim nav -->

        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="imagens/museu.png" alt="Imagem do museu">

                <section>

                </section>

                    <img src="imagens/depoimento.png" alt="Depoimento">

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" type="text" id="qtd" value="1"  style="width: 30px;">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade"></input>
                    </form>
                </section>

                <section id="galeria">
                    <h4>Galeria de fotos</h4>

                    <a href="#">
                        <img src="imagens/imagem1.jpg" alt="imagem galeria" height="93" width="93">
                    </a>

                    <a href=""><img src="imagens/imagem4.jpg" alt="imagem galeria" height="93" width="93"></a>
